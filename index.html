<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="common/main.css">
    <link href="home/home.css">
    <link href="https://fonts.googleapis.com/css?family=Creepster|Oswald&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="">
          <h1 id="User-Page-Title">Chickenskin: Factory Farm of Fear</h1>
    </header>
        <main>
            <h2>
                Start Your Life and quest here:
            </h2>
            <form id="user-sign-in">
            <p class="text-prompt">
                <label for="name">Name Your Animal:</label>
                <input id="name"
                name="name" required>
            </p>
            </fieldset>
                <legend>Pick your Animal Hero</legend>
                <p id="avatar">
                    <label>
                        <input type="radio" name="animal"
                        required value="cow">
                        <img class="avatar" src="./assets/animals/cow.png"><br>
                        Cow
                    </label>
                    <label>
                        <input type="radio" name="animal"
                        required value="pig">
                        <img class="avatar" src="./assets/animals/pig.png"><br>
                        Pig
                    </label>
                    <label>
                        <input type="radio" name="animal"
                        required value="chicken">
                        <img src="assets/animals/chicken.png"><br>
                        Chicken
                    </label>
                </p>
            </fieldset>
            <div class="enter">
            <button>ENTER THE FARM</button>
            </div>
         </form>
    </main>
<br>
    <footer>
        <cite>Icons made by <a href="https://www.flaticon.com/authors/monkik" title="monkik">monkik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a></cite>
    </footer>





        </main>



    <script type="module" src="home/home.js"></script>
</body>

</html>
